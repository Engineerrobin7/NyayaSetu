<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>üß™ Test Authentication</h1>
    
    <div class="form-group">
        <label>Name:</label>
        <input type="text" id="name" value="Test User">
    </div>
    
    <div class="form-group">
        <label>Email:</label>
        <input type="email" id="email" value="test@example.com">
    </div>
    
    <div class="form-group">
        <label>Password:</label>
        <input type="password" id="password" value="password123">
    </div>
    
    <button onclick="testRegister()">Test Register</button>
    <button onclick="testLogin()">Test Login</button>
    
    <div id="result"></div>
    
    <script>
        const API_URL = "http://localhost:5000";
        
        function showResult(message, isSuccess) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = isSuccess ? 'success' : 'error';
            resultDiv.style.display = 'block';
            console.log(message);
        }
        
        async function testRegister() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            console.log('Testing registration with:', { name, email, password });
            
            try {
                const response = await fetch(`${API_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password })
                });
                
                const data = await response.json();
                console.log('Response:', response.status, data);
                
                if (response.ok) {
                    showResult(`‚úÖ Registration successful! ${JSON.stringify(data)}`, true);
                } else {
                    showResult(`‚ùå Registration failed: ${data.error || data.message}`, false);
                }
            } catch (error) {
                console.error('Error:', error);
                showResult(`‚ùå Network error: ${error.message}`, false);
            }
        }
        
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            console.log('Testing login with:', { email, password });
            
            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                console.log('Response:', response.status, data);
                
                if (response.ok) {
                    showResult(`‚úÖ Login successful! Token: ${data.token?.substring(0, 20)}...`, true);
                    localStorage.setItem('token', data.token);
                } else {
                    showResult(`‚ùå Login failed: ${data.error || data.message}`, false);
                }
            } catch (error) {
                console.error('Error:', error);
                showResult(`‚ùå Network error: ${error.message}`, false);
            }
        }
    </script>
</body>
</html>
